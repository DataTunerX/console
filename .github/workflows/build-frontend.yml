name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

  lint:
    runs-on: ubuntu-latest
    needs: common-setup

    steps:
      - name: Install dependencies ğŸ”§
        run: npm ci --force

      - name: Lint
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    needs: common-setup

    steps:
      - name: Install dependencies ğŸ”§
        run: npm ci --force

      - name: Test
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: [lint, unit-test]

    steps:
      - name: Install dependencies ğŸ”§
        run: npm ci --force

      - name: Build ğŸ—ï¸
        run: npm run build
