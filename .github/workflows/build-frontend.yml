  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies ğŸ”§
        run: npm ci --force

      - name: Lint
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci --force

      - name: Test
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest

    needs: [lint, unit-test]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
