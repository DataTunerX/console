name: Lint and test

on:  
  push:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies 🔧
        run: npm ci --force

      - name: Lint
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies 🔧
        run: npm ci --force

      - name: Test
        run: npm run test:unit
