name: Lint and test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    needs: [lint, unit-test]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies 🔧
        run: npm ci --force

      - name: Build 🏗️
        run: npm run build

      - name: Docker
        run: make build-image
