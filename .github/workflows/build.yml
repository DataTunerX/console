name: Lint and test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: true

      - name: Install dependencies 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build

      - name: Docker
        env:
          REGISTRY_USER_NAME: ${{ secrets.REGISTRY_USER_NAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: make release
